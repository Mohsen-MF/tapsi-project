<section class="hero-section">
	<picture>
		<source
			class="banner-img"
			srcset="/assets/images/banner.webp"
			type="image/webp"
			media="(min-width: 768px)"
		/>
		<source
			class="banner-img"
			srcset="/assets/images/banner.jpg"
			type="image/jpg"
			media="(min-width: 768px)"
		/>
		<source
			class="banner-img"
			srcset="/assets/images/banner-mobile.webp"
			type="image/webp"
			media="(max-width: 768px)"
		/>
		<source
			class="banner-img"
			srcset="/assets/images/banner-mobile.jpg"
			type="image/jpg"
			media="(max-width: 768px)"
		/>
		<img alt="banner" src="/assets/images/banner.jpg" class="banner-img" />
	</picture>
	<div class="hero-wrapper container">
		<div class="intro-btn">
			<h1>تپسی</h1>
			<h2>اپلیکیشن درخواست خودرو و پیک</h2>
			<div class="intro-wrapper">
				<div class="intro-btn__passanger">
					<i class="fa-solid fa-arrow-down fa-lg"></i>
					<p>دانلود اپلیکیشن مسافران</p>
				</div>
				<div class="intro-btn__passanger">
					<i class="fa-solid fa-w fa-lg"></i>
					<p>وب اپلیکیشن مسافران</p>
				</div>
				<div class="intro-btn__passanger hero__secondary-btn">
					<i class="fa-solid fa-arrow-down fa-lg"></i>

					<p>دانلود اپلیکیشن رانندگان</p>
				</div>
				<div class="intro-btn__passanger hero__secondary-btn">
					<i class="fa-solid fa-car fa-lg"></i>
					<p>ثبت نام راننده</p>
				</div>
			</div>
		</div>
	</div>
</section>
