<!DOCTYPE html>
<html lang="en" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style2.css" />
		<link rel="stylesheet" href="/css/fonts.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="main-section">
			<div class="section-1">
				<picture>
					<source
						class="banner-img"
						srcset="/assets/images/banner.webp"
						type="image/webp"
						media="(min-width: 768px)"
					/>
					<source
						class="banner-img"
						srcset="/assets/images/banner.jpg"
						type="image/jpg"
						media="(min-width: 768px)"
					/>
					<source
						class="banner-img"
						srcset="/assets/images/banner-mobile.webp"
						type="image/webp"
						media="(max-width: 768px)"
					/>
					<source
						class="banner-img"
						srcset="/assets/images/banner-mobile.jpg"
						type="image/jpg"
						media="(max-width: 768px)"
					/>
					<img alt="banner" src="/assets/images/banner.jpg" class="banner-img" />
				</picture>
				<picture>
					<source
						srcset="/assets/images/banner-phone.webp"
						type="image/webp"
						media="(min-width: 1024px)"
					/>
					<source
						srcset="/assets/images/services/mockup-phone.png"
						type="image/png"
						media="(min-width: 1024px)"
					/>
					<img alt="phone" class="banner-phone" aria-label="banner phone" />
				</picture>
				<div class="content-wrapper">
					<div class="intro-btn contaner right-bottom">
						<h1 class="title">تپسی</h1>
						<h2 class="sub-title">اپلیکیشن درخواست خودرو</h2>
						<div class="intro-wrapper">
							<div class="intro-btn-passanger intro-btn-primary">
								<div class="icon-btn">
									<i class="fa-solid fa-arrow-down fa-lg"></i>
									<p>دانلود اپلیکیشن مسافران</p>
								</div>
							</div>
							<div class="intro-btn-passanger intro-btn-primary">
								<div class="icon-btn">
									<i class="fa-solid fa-w fa-lg"></i>
									<p>وب اپلیکیشن مسافران</p>
								</div>
							</div>
							<div class="intro-btn-passanger hero__secondary-btn">
								<div class="icon-btn">
									<i class="fa-solid fa-arrow-down fa-lg"></i>
									<p>دانلود اپلیکیشن رانندگان</p>
								</div>
							</div>
							<div class="intro-btn-passanger hero__secondary-btn">
								<div class="icon-btn">
									<i class="fa-solid fa-car fa-lg"></i>
									<p>ثبت نام راننده</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="social-container">
			<h3>تپسی در شبکه&zwnj;های اجتماعی</h3>
			<div class="social-links">
				<a href="https://www.facebook.com/TAPSI.ir" target="_blank"
					><img
						src="https://tapsi.ir/images/contact/facebook.svg"
						alt="Facebook Logo"
						height="20px"
				/></a>
				<a href="https://www.instagram.com/tapsi_ir/" target="_blank"
					><img
						src="https://tapsi.ir/./images/contact/instagram.svg"
						alt="Instagram Logo"
						height="20px"
				/></a>
				<a href="https://twitter.com/TAPSI_ir" target="_blank"
					><img
						src="https://tapsi.ir/./images/contact/twitter.svg"
						alt="Twitter Logo"
						height="20px"
				/></a>
				<a href="https://www.linkedin.com/company/tap30" target="_blank"
					><img
						src="https://tapsi.ir/./images/contact/linkedin.svg"
						alt="LinkedIn Logo"
						height="20px"
				/></a>
				<a href="https://t.me/tapsi_cab" target="_blank"
					><img
						src="https://tapsi.ir/./images/contact/telegram.svg"
						alt="Telegram Logo"
						height="20px"
				/></a>
			</div>
		</div>
	</body>
</html>
